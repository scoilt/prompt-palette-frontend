<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Prompt Palette — Solo Sections</title>
<style>
  :root {
    --bg:#0f1115; --panel:#151922; --muted:#8fa0b3; --text:#e9eef5; --accent:#7bdcff; --accent2:#a7ff83; --border:#232838;
  }
  * { box-sizing: border-box; }
  body { margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; background:var(--bg); color:var(--text); }
  header { padding:16px 20px; background:var(--panel); border-bottom:1px solid var(--border); position:sticky; top:0; z-index:5; }
  h1 { margin:0; font-size:18px; }
  .row { display:flex; gap:12px; align-items:center; flex-wrap: wrap; margin-top:8px; }
  select, input[type="text"] { background:#0d1016; color:var(--text); border:1px solid var(--border); border-radius:8px; padding:8px 10px; }
  button { background:var(--accent); color:#041018; border:0; border-radius:10px; padding:10px 12px; font-weight:600; cursor:pointer; }
  button.secondary { background:#243244; color:var(--text); border:1px solid var(--border); }
  main { display:grid; grid-template-columns: 420px 1fr; gap:16px; padding:16px; }
  .left { background:var(--panel); border:1px solid var(--border); border-radius:12px; padding:12px; height: calc(100vh - 120px); overflow:auto; }
  .right { display:flex; flex-direction:column; gap:12px; }
  .item { border:1px solid var(--border); border-radius:10px; padding:10px; margin:8px 0; background:#0d1016; cursor:pointer; }
  .item:hover { border-color:#2c3850; }
  .label { font-weight:700; margin-bottom:6px; }
  .muted { color:var(--muted); font-size:12px; }
  .chosen { background:var(--panel); border:1px dashed var(--border); border-radius:10px; padding:10px; min-height:120px; }
  .pill { display:inline-flex; align-items:center; gap:8px; background:#0d1016; border:1px solid var(--border); border-radius:999px; padding:6px 10px; margin:6px 6px 0 0; }
  .pill button { background:#1f2733; color:var(--text); border-radius:6px; padding:2px 6px; }
  textarea { width:100%; min-height:180px; background:#0d1016; color:var(--text); border:1px solid var(--border); border-radius:10px; padding:10px; }
  .toolbar { display:flex; gap:8px; align-items:center; flex-wrap:wrap; margin-bottom:8px; }
  .count { color:var(--muted); font-size:12px; margin-left:auto; }
  .empty { color:var(--muted); padding:24px; text-align:center; border:1px dashed var(--border); border-radius:10px; }
</style>
</head>
<body>
<header>
  <h1>Prompt Palette — Solo Sections</h1>
  <div class="row">
    <label>Mode 
      <select id="mode">
        <option value="flux">Flux (natural phrasing)</option>
        <option value="sdxl">SDXL (tags)</option>
      </select>
    </label>
    <label>Section 
      <select id="section"></select>
    </label>
    <label>Search <input id="search" type="text" placeholder="filter items..."/></label>
    <label>Separator <input id="sep" type="text" value=", " size="6"/></label>
    <button id="copyBtn">Copy Prompt</button>
    <button id="clearBtn" class="secondary">Clear</button>
    <span id="count" class="count"></span>
  </div>
</header>

<main>
  <div class="left" id="list"></div>
  <div class="right">
    <section>
      <div class="toolbar">
        <h3 style="margin:0">Selected</h3>
        <span class="muted">Click items to add. Reorder with ↑/↓ or remove with ×.</span>
      </div>
      <div id="chosen" class="chosen"></div>
      <div class="toolbar">
        <button id="toOutput">Build → Output</button>
        <button id="copyOutput" class="secondary">Copy Output</button>
      </div>
    </section>
    <section>
      <h3>Output</h3>
      <textarea id="output" placeholder="Your built prompt will appear here..."></textarea>
    </section>
  </div>
</main>

const modeSel = document.getElementById('mode');
const sectionSel = document.getElementById('section');
const searchInp = document.getElementById('search');
const sepInp = document.getElementById('sep');
const listDiv = document.getElementById('list');
const chosenDiv = document.getElementById('chosen');
const outputTa = document.getElementById('output');
const countSpan = document.getElementById('count');

let chosen = [];

function init() {
  // Populate section dropdown
  const keys = Object.keys(LIB);
  keys.forEach(k => {
    const opt = document.createElement('option');
    opt.value = k; opt.textContent = k;
    sectionSel.appendChild(opt);
  });
  renderList();
  updateCount();
}

function renderList() {
  const sheet = sectionSel.value || Object.keys(LIB)[0];
  const items = LIB[sheet] || [];
  const q = searchInp.value.trim().toLowerCase();
  listDiv.innerHTML = '';
  if (!items.length) {
    listDiv.innerHTML = '<div class="empty">No items in this section.</div>';
    return;
  }
  items.forEach((it, idx) => {
    const sdxl = (it.sdxl || '').trim();
    const flux = (it.flux || '').trim();
    const label = (it.label || sdxl || flux || '').trim();
    const searchStr = (label + ' ' + sdxl + ' ' + flux + ' ' + (it.category||'') + ' ' + (it.subcategory||'')).toLowerCase();
    if (q && !searchStr.includes(q)) return;

    const row = document.createElement('div');
    row.className = 'item';
    row.addEventListener('click', () => addItem(it));

    const mode = modeSel.value;
    const textForMode = (mode === 'flux' ? flux : sdxl);
    row.innerHTML = '<div class="label">' + (label || '(untitled)') + '</div>' +
                    '<div>' + (textForMode || '') + '</div>';
    listDiv.appendChild(row);
  });
}

function addItem(it) {
  const val = (modeSel.value === 'flux' ? (it.flux||'') : (it.sdxl||'')).trim();
  if (!val) return;
  // Add only once; if already there, move it to the end
  const i = chosen.indexOf(val);
  if (i >= 0) { chosen.splice(i,1); }
  chosen.push(val);
  renderChosen();
}

function renderChosen() {
  chosenDiv.innerHTML = '';
  chosen.forEach((val,i) => {
    const pill = document.createElement('span'); pill.className='pill';
    const txt = document.createElement('span'); txt.textContent = val;
    const up = document.createElement('button'); up.textContent='↑'; up.onclick = () => { if (i>0) { [chosen[i-1],chosen[i]]=[chosen[i],chosen[i-1]]; renderChosen(); } };
    const dn = document.createElement('button'); dn.textContent='↓'; dn.onclick = () => { if (i<chosen.length-1) { [chosen[i+1],chosen[i]]=[chosen[i],chosen[i+1]]; renderChosen(); } };
    const rm = document.createElement('button'); rm.textContent='×'; rm.onclick = () => { chosen.splice(i,1); renderChosen(); };
    pill.appendChild(txt); pill.appendChild(up); pill.appendChild(dn); pill.appendChild(rm);
    chosenDiv.appendChild(pill);
  });
  updateCount();
}

function buildOutput() {
  const sep = sepInp.value || ', ';
  outputTa.value = chosen.join(sep);
  updateCount();
}

function copyToClipboard() {
  buildOutput();
  navigator.clipboard.writeText(outputTa.value || '').then(()=>{}).catch(()=>{});
}

function clearAll() {
  chosen = [];
  renderChosen();
  buildOutput();
}

function updateCount() {
  countSpan.textContent = 'Selected: ' + chosen.length + ' • Length: ' + (outputTa.value||'').length + ' chars';
}

// Events
modeSel.onchange = renderList;
sectionSel.onchange = renderList;
searchInp.oninput = renderList;
document.getElementById('toOutput').onclick = buildOutput;
document.getElementById('copyOutput').onclick = () => navigator.clipboard.writeText(outputTa.value || '');
document.getElementById('copyBtn').onclick = copyToClipboard;
document.getElementById('clearBtn').onclick = clearAll;

// init
init();
</script>
